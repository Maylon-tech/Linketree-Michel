<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michel_ Linktree</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header">
        <img src="img/michel teenager age.jpg" alt="michel">

        <h1>Michel Nemoto</h1>

        <h3>Desenvolvedor <span> Web</span></h3>

    </header>

    <nav class="navbar-icon">
        <ul>
            <li>
                <a href="https://www.facebook.com/nemoto.michel" target="_blank" rel="external">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </li>
            <li>
                <a href="https://www.whatsapp.com/" target="_blank" rel="external">
                    <ion-icon name="logo-whatsapp"></ion-icon>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/michel_nemoto/" target="_blank" rel="external">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
        </ul>
    </nav>

    <nav class="navbar-link">
        <ul>
            <li>
                <a href="https://www.w3schools.com/html/default.asp" target="_blank" rel="external">
                    <ion-icon class="html" name="logo-html5"></ion-icon>
                    <ion-icon class="css" name="logo-css3"></ion-icon>
                    <span>Curso avançado de HTML e CSS.</span>
                </a>
            </li>
            <li>
                <a href="https://developer.mozilla.org/en-US/docs/Web/Guide#javascript" target="_blank" rel="external">
                    <ion-icon class="js" name="logo-javascript"></ion-icon>
                   <span>Curso de Javascript Intermediáro.</span>
                </a>
            </li>
            <li>
                <a href="https://unity.com/" target="_blank" rel="external">
                    <ion-icon class="control" name="game-controller-outline"></ion-icon>
                    <span>Desenvolvedor de Games na plataforma Unity.</span>
                </a>
            </li>
            <li>
                <a href="https://nodejs.org/en/" target="_blank" rel="external">
                    <ion-icon class="node" name="logo-nodejs"></ion-icon>
                    <ion-icon class="react" name="logo-react"></ion-icon>
                    <span>Mini-curso de Node.js junto com React.js.</span>
                </a>
            </li>
        </ul>
    </nav>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
